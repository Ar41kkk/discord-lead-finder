  batch_pause_seconds: 1
  delay_seconds: [0.1, 0.6]
  message_page_limit: 100
  max_retries: 5
  track_all_channels: true
  channel_whitelist: []         # –î–æ–¥–∞–π—Ç–µ ID –∫–∞–Ω–∞–ª—ñ–≤ —Å—é–¥–∏, —è–∫—â–æ track_all_channels = false

